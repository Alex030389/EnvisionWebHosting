<!-- ////////////////////////////////////////////////////////// s-agitation -->
<section class="s-agitation @@class">
  <div class="s-agitation__container container">
    <div class="s-agitation__text">
      <h1 class="s-agitation__title title">@@title</h1>
    </div>
  </div>

  <form class="s-agitation__search search" action="#">
    <p class="search__title">Search Perfect Web Hosting</p>
    <div class="search__group">
      <svg class="search__icon" aria-hidden="true" width="24" height="24">
        <use xlink:href="./design/images/symbol/sprite.svg#search"></use>
      </svg>
      <label class="visually-hidden" for="search-control">Search Hosting</label>
      <input class="search__control" id="search-control" placeholder="Search" type="text">
      <button class="search__btn">Search Now</button>
    </div>
  </form>
</section>
